<table 
    mat-table 
    [dataSource]="data" 
    class="mat-elevation-z8 w-full"
>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.types}} </td>
    </ng-container>

    <!-- IsCaptured Column -->
    <ng-container matColumnDef="captured">
        <th mat-header-cell *matHeaderCellDef> Est√° capturado </th>
        <td mat-cell *matCellDef="let element"> {{element.captured ? 'Yes' : 'No'}} </td>
    </ng-container>

    <!-- Options Column -->
    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Opciones </th>
        <td mat-cell *matCellDef="let element">
            <!-- You can add buttons or links here for options -->
            <!-- <button (click)="editElement(element)">Edit</button> -->
            <!-- <button (click)="deleteElement(element)">Delete</button> -->
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
